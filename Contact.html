    <h2>Contactez-nous </h2>
    <form method="GET" class="form">
        <div>
            <p class="input-label">
                fullname 
            </p>
            <input type="text" id="name" name="fullname" class="input-item" placeholder="Your name" required>
        </div>
        <div>
            <p class="input-label">
            Email 
            </p>
            <input type="email" id="email" name="email" class="input-item" placeholder="Your Email" required>
        </div>
        <div>
            <p class="input-label">
                Telephone 
            </p>
            <input type="tel" id="tel" name="telephone" class="input-item" placeholder="Your Number phone" required>
        </div>
        <div>
            <p class="input-label">Gender : </p>
            <span>
            <input type="radio" name="male" id="male" value="Male">
             <label for="male"> Male </label>             
                <input type="radio" name="female" id="female" value="Female">
                <label for="female">
                    Female 
                 </label>
            </span>
        </div>
        <div>
            <p class="input-label">Your Message : </p>
            <textarea name="msg" id="msg" cols="30" rows="5"  class="input-item" placeholder="Your Message ... "></textarea>
        </div>
        <span>
       <input class="button" type="submit" value="Send">
    </span>
    <span>
        <input class="but" type="reset" value="Reset">
    </span>
    </form>
